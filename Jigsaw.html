<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jigsaw Puzzle (Touch Enabled)</title>
    <style>
        /* CSS for styling the game */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            /* Prevent scrolling on touch devices */
            touch-action: none;
        }

        h1 {
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        #image-selection, #game-controls {
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        #image-selection img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            margin: 5px;
            border: 3px solid transparent;
            border-radius: 8px;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        #image-selection img:hover {
            transform: scale(1.1);
        }
        
        #image-selection img.selected {
            border-color: #007bff;
            transform: scale(1.15);
        }

        #game-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        #game-controls label {
            font-weight: bold;
        }

        #game-controls input {
            width: 60px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 16px;
        }

        #game-controls button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #game-controls button:hover {
            background-color: #218838;
        }

        #game-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }

        #board, #pieces {
            width: 400px;
            height: 400px;
            border: 5px solid #555;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        #board {
             background-color: #ccc;
        }

        #pieces {
            background-color: #e9e9e9;
        }

        .puzzle-piece {
            position: absolute; /* Changed for touch controls */
            cursor: grab;
            z-index: 10;
        }
        
        .puzzle-piece:active {
            cursor: grabbing;
        }

        .placeholder, .pieces-grid-cell {
            position: absolute;
            box-sizing: border-box;
        }
        
        .placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            color: rgba(0, 0, 0, 0.2);
            font-weight: bold;
            user-select: none;
            border: 1px dashed #999;
        }
        
        /* New style for the dashed grid in the pieces container */
        .pieces-grid-cell {
            border: 1px dashed #bbb;
            z-index: 1;
        }

        #win-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        #win-modal-content {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>My Face Jigsaw Puzzle</h1>

    <div id="image-selection">
        <h3>1. Select an image to play:</h3>
        <img src="./Pic/face.png" alt="Image 1" class="selectable-image">
        <img src="./Pic/head.png" alt="Image 2" class="selectable-image">
        <img src="./Pic/hair.png" alt="Image 3" class="selectable-image">
        <img src="./Pic/eyes.png" alt="Image 4" class="selectable-image">
        <img src="./Pic/ears.png" alt="Image 5" class="selectable-image">
        <img src="./Pic/nose.png" alt="Image 6" class="selectable-image">
        <img src="./Pic/mouth.png" alt="Image 7" class="selectable-image">
    </div>

    <div id="game-controls">
        <label for="difficulty">2. Set grid size (e.g., 4 = 4x4):</label>
        <input type="number" id="difficulty" value="4" min="2" max="10">
        <button id="start-btn">Start Game!</button>
    </div>

    <div id="game-container">
        <div id="pieces" aria-label="Container for puzzle pieces"></div>
        <div id="board" aria-label="Board for assembling the puzzle"></div>
    </div>

    <div id="win-modal">
        <div id="win-modal-content">
            <h2>Congratulations! ðŸ¥³</h2>
            <p>You have completed the puzzle!</p>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const IMAGE_WIDTH = 400;
            const IMAGE_HEIGHT = 400;

            let currentImageSrc = '';
            let ROWS = 4;
            let COLS = 4;

            const board = document.getElementById('board');
            const piecesContainer = document.getElementById('pieces');
            const imageSelection = document.getElementById('image-selection');
            const winModal = document.getElementById('win-modal');
            const closeModalButton = document.getElementById('close-modal');
            const difficultyInput = document.getElementById('difficulty');
            const startButton = document.getElementById('start-btn');

            let activePiece = null;
            let initialX, initialY;

            imageSelection.addEventListener('click', (e) => {
                if (e.target.classList.contains('selectable-image')) {
                    document.querySelectorAll('.selectable-image').forEach(img => img.classList.remove('selected'));
                    e.target.classList.add('selected');
                    currentImageSrc = e.target.src;
                }
            });
            
            const firstImage = document.querySelector('.selectable-image');
            if(firstImage) {
                firstImage.classList.add('selected');
                currentImageSrc = firstImage.src;
            }

            startButton.addEventListener('click', () => {
                const gridSize = parseInt(difficultyInput.value);
                if (!currentImageSrc) {
                    alert("Please select an image first!");
                    return;
                }
                if (gridSize && gridSize >= 2 && gridSize <= 10) {
                    ROWS = gridSize;
                    COLS = gridSize;
                    startGame();
                } else {
                    alert("Please enter a number between 2 and 10");
                }
            });

            function startGame() {
                board.innerHTML = '';
                piecesContainer.innerHTML = '';
                createPuzzlePiecesAndPlaceholders();
            }

            function createPuzzlePiecesAndPlaceholders() {
                const PIECE_COUNT = ROWS * COLS;
                const PIECE_WIDTH = IMAGE_WIDTH / COLS;
                const PIECE_HEIGHT = IMAGE_HEIGHT / ROWS;
                let piecesArray = [];

                for (let i = 0; i < PIECE_COUNT; i++) {
                    const row = Math.floor(i / COLS);
                    const col = i % COLS;

                    // Create Piece
                    const piece = document.createElement('div');
                    piece.classList.add('puzzle-piece');
                    piece.style.width = `${PIECE_WIDTH}px`;
                    piece.style.height = `${PIECE_HEIGHT}px`;
                    piece.style.backgroundImage = `url(${currentImageSrc})`;
                    // --- THIS IS THE FIX ---
                    // This line scales your image to fit the 400x400 puzzle area
                    piece.style.backgroundSize = `${IMAGE_WIDTH}px ${IMAGE_HEIGHT}px`;
                    piece.style.backgroundPosition = `-${col * PIECE_WIDTH}px -${row * PIECE_HEIGHT}px`;
                    piece.dataset.id = i;
                    piecesArray.push(piece);

                    // Create Placeholder for the board
                    const placeholder = document.createElement('div');
                    placeholder.classList.add('placeholder');
                    placeholder.style.width = `${PIECE_WIDTH}px`;
                    placeholder.style.height = `${PIECE_HEIGHT}px`;
                    placeholder.style.left = `${col * PIECE_WIDTH}px`;
                    placeholder.style.top = `${row * PIECE_HEIGHT}px`;
                    placeholder.dataset.id = i;
                    placeholder.textContent = i + 1; 
                    board.appendChild(placeholder);

                    // Create grid cell for the pieces container
                    const gridCell = document.createElement('div');
                    gridCell.classList.add('pieces-grid-cell');
                    gridCell.style.width = `${PIECE_WIDTH}px`;
                    gridCell.style.height = `${PIECE_HEIGHT}px`;
                    gridCell.style.left = `${col * PIECE_WIDTH}px`;
                    gridCell.style.top = `${row * PIECE_HEIGHT}px`;
                    piecesContainer.appendChild(gridCell);
                }

                // Arrange pieces neatly in the container on top of the grid
                piecesArray.sort(() => Math.random() - 0.5); // Still shuffle the order
                piecesArray.forEach((piece, index) => {
                    const row = Math.floor(index / COLS);
                    const col = index % COLS;
                    piece.style.left = `${col * PIECE_WIDTH}px`;
                    piece.style.top = `${row * PIECE_HEIGHT}px`;
                    piecesContainer.appendChild(piece);
                    addDragListeners(piece);
                });
            }
            
            function addDragListeners(piece) {
                piece.addEventListener('mousedown', dragStart);
                piece.addEventListener('touchstart', dragStart);
            }

            function dragStart(e) {
                activePiece = e.target;
                if (!activePiece.classList.contains('puzzle-piece')) return;

                activePiece.style.zIndex = 100;

                if (e.type === 'touchstart') {
                    initialX = e.touches[0].clientX - activePiece.offsetLeft;
                    initialY = e.touches[0].clientY - activePiece.offsetTop;
                } else {
                    initialX = e.clientX - activePiece.offsetLeft;
                    initialY = e.clientY - activePiece.offsetTop;
                }
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', dragEnd);
                document.addEventListener('touchmove', drag);
                document.addEventListener('touchend', dragEnd);
            }

            function drag(e) {
                if (!activePiece) return;
                e.preventDefault();

                let currentX, currentY;
                if (e.type === 'touchmove') {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                activePiece.style.left = `${currentX}px`;
                activePiece.style.top = `${currentY}px`;
            }

            function dragEnd(e) {
                if (!activePiece) return;

                activePiece.style.zIndex = 10;
                
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', dragEnd);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('touchend', dragEnd);
                
                const pieceRect = activePiece.getBoundingClientRect();
                const boardRect = board.getBoundingClientRect();

                if (pieceRect.right > boardRect.left && pieceRect.left < boardRect.right &&
                    pieceRect.bottom > boardRect.top && pieceRect.top < boardRect.bottom) {
                    
                    let closestPlaceholder = findClosestEmptyPlaceholder(pieceRect);

                    if (closestPlaceholder) {
                        activePiece.style.left = closestPlaceholder.style.left;
                        activePiece.style.top = closestPlaceholder.style.top;
                        board.appendChild(activePiece);
                        
                        if (closestPlaceholder.dataset.id === activePiece.dataset.id) {
                            activePiece.removeEventListener('mousedown', dragStart);
                            activePiece.removeEventListener('touchstart', dragStart);
                            activePiece.style.cursor = 'default';
                        }
                        checkWinCondition();
                    } else {
                        returnToPiecesContainer();
                    }
                } else {
                    returnToPiecesContainer();
                }

                activePiece = null;
            }

            function findClosestEmptyPlaceholder(pieceRect) {
                const pieceCenterX = pieceRect.left + pieceRect.width / 2;
                const pieceCenterY = pieceRect.top + pieceRect.height / 2;
                let closest = null;
                let minDistance = Infinity;

                board.querySelectorAll('.placeholder').forEach(ph => {
                    const isOccupied = Array.from(board.querySelectorAll('.puzzle-piece')).some(p => 
                        p.style.left === ph.style.left && p.style.top === ph.style.top
                    );

                    if (!isOccupied) {
                        const phRect = ph.getBoundingClientRect();
                        const phCenterX = phRect.left + phRect.width / 2;
                        const phCenterY = phRect.top + phRect.height / 2;
                        const distance = Math.sqrt(Math.pow(pieceCenterX - phCenterX, 2) + Math.pow(pieceCenterY - phCenterY, 2));

                        if (distance < minDistance) {
                            minDistance = distance;
                            closest = ph;
                        }
                    }
                });
                return closest;
            }

            function returnToPiecesContainer() {
                const PIECE_WIDTH = activePiece.clientWidth;
                const PIECE_HEIGHT = activePiece.clientHeight;
                
                // Find an empty slot in the pieces container grid
                for (let i = 0; i < ROWS * COLS; i++) {
                    const row = Math.floor(i / COLS);
                    const col = i % COLS;
                    const targetLeft = `${col * PIECE_WIDTH}px`;
                    const targetTop = `${row * PIECE_HEIGHT}px`;

                    const isOccupied = Array.from(piecesContainer.querySelectorAll('.puzzle-piece')).some(p => 
                        p.style.left === targetLeft && p.style.top === targetTop
                    );

                    if (!isOccupied) {
                        piecesContainer.appendChild(activePiece);
                        activePiece.style.left = targetLeft;
                        activePiece.style.top = targetTop;
                        return;
                    }
                }
            }
            
            function checkWinCondition() {
                const placedPieces = board.querySelectorAll('.puzzle-piece').length;
                if (placedPieces === (ROWS * COLS)) {
                    let allCorrect = true;
                    board.querySelectorAll('.puzzle-piece').forEach(piece => {
                        const placeholder = board.querySelector(`.placeholder[data-id='${piece.dataset.id}']`);
                        if (piece.style.left !== placeholder.style.left || piece.style.top !== placeholder.style.top) {
                            allCorrect = false;
                        }
                    });
                    if (allCorrect) {
                        winModal.style.display = 'flex';
                    }
                }
            }

            closeModalButton.addEventListener('click', () => {
                winModal.style.display = 'none';
            });
        });
    </script>

</body>
</html>
