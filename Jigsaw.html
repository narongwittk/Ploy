<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle (Square)</title>
    <style>
        /* CSS for styling the game */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        #image-selection, #game-controls {
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        #image-selection img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            margin: 5px;
            border: 3px solid transparent;
            border-radius: 8px;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        #image-selection img:hover {
            transform: scale(1.1);
        }
        
        #image-selection img.selected {
            border-color: #007bff;
            transform: scale(1.15);
        }

        #game-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        #game-controls label {
            font-weight: bold;
        }

        #game-controls input {
            width: 60px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 16px;
        }

        #game-controls button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #game-controls button:hover {
            background-color: #218838;
        }

        #game-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }

        #board, #pieces {
            width: 400px;
            height: 400px;
            border: 5px solid #555;
            display: flex;
            flex-wrap: wrap;
            padding: 0;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        #board {
             background-color: #ccc;
        }

        #pieces {
            background-color: #e9e9e9;
        }

        .puzzle-piece {
            cursor: grab;
        }
        
        .puzzle-piece:active {
            cursor: grabbing;
        }

        .puzzle-piece, .placeholder {
            background-size: 400px 400px;
            border: 1px solid #fff;
            box-sizing: border-box; 
        }
        
        /* Style for the numbers inside placeholders */
        .placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em; /* Adjust size as needed */
            color: rgba(0, 0, 0, 0.2);
            font-weight: bold;
            user-select: none; /* Prevents text selection */
        }

        #win-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        #win-modal-content {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        #win-modal-content h2 {
            margin-top: 0;
            color: #28a745;
        }

        #win-modal-content button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        #win-modal-content button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <h1>Jigsaw My Face</h1>

    <div id="image-selection">
        <h3>1. Select an image to play:</h3>
        <img src="./Pic/face.png" alt="Image 1" class="selectable-image">
        <img src="./Pic/head.png" alt="Image 2" class="selectable-image">
        <img src="./Pic/hair.png" alt="Image 3" class="selectable-image">
        <img src="./Pic/eyes.png" alt="Image 4" class="selectable-image">
        <img src="./Pic/ears.png" alt="Image 5" class="selectable-image">
        <img src="./Pic/nose.png" alt="Image 6" class="selectable-image">
        <img src="./Pic/mouth.png" alt="Image 7" class="selectable-image">
    </div>

    <div id="game-controls">
        <label for="difficulty">2. Set grid size (e.g., 4 = 4x4):</label>
        <input type="number" id="difficulty" value="4" min="2" max="10">
        <button id="start-btn">Start Game!</button>
    </div>

    <div id="game-container">
        <div id="pieces" aria-label="Container for puzzle pieces"></div>
        <div id="board" aria-label="Board for assembling the puzzle"></div>
    </div>

    <div id="win-modal">
        <div id="win-modal-content">
            <h2>Congratulations! ðŸ¥³</h2>
            <p>You have completed the puzzle!</p>
            <button id="close-modal">Close</button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const IMAGE_WIDTH = 400;
            const IMAGE_HEIGHT = 400;

            let currentImageSrc = '';
            let piecesArray = [];
            let draggedPiece = null;
            let originalParent = null; // Variable to store the parent of the dragged piece
            let ROWS = 4;
            let COLS = 4;

            const board = document.getElementById('board');
            const piecesContainer = document.getElementById('pieces');
            const imageSelection = document.getElementById('image-selection');
            const winModal = document.getElementById('win-modal');
            const closeModalButton = document.getElementById('close-modal');
            const difficultyInput = document.getElementById('difficulty');
            const startButton = document.getElementById('start-btn');

            imageSelection.addEventListener('click', (e) => {
                if (e.target.classList.contains('selectable-image')) {
                    document.querySelectorAll('.selectable-image').forEach(img => img.classList.remove('selected'));
                    e.target.classList.add('selected');
                    currentImageSrc = e.target.src;
                }
            });
            
            const firstImage = document.querySelector('.selectable-image');
            if(firstImage) {
                firstImage.classList.add('selected');
                currentImageSrc = firstImage.src;
            }

            startButton.addEventListener('click', () => {
                const gridSize = parseInt(difficultyInput.value);

                if (!currentImageSrc) {
                    alert("Please select an image first!");
                    return;
                }
                
                if (gridSize && gridSize >= 2 && gridSize <= 10) {
                    ROWS = gridSize;
                    COLS = gridSize;
                    startGame();
                } else {
                    alert("Please enter a number between 2 and 10");
                }
            });

            function startGame() {
                board.innerHTML = '';
                piecesContainer.innerHTML = '';
                piecesArray = [];

                createPuzzlePieces();
                createPlaceholders();
                shuffleAndDisplayPieces();
                addDragDropListeners();
            }

            function createPuzzlePieces() {
                const PIECE_COUNT = ROWS * COLS;
                const PIECE_WIDTH = IMAGE_WIDTH / COLS;
                const PIECE_HEIGHT = IMAGE_HEIGHT / ROWS;

                for (let i = 0; i < PIECE_COUNT; i++) {
                    const piece = document.createElement('div');
                    piece.classList.add('puzzle-piece');
                    piece.draggable = true;
                    piece.style.width = `${PIECE_WIDTH}px`;
                    piece.style.height = `${PIECE_HEIGHT}px`;
                    piece.style.backgroundImage = `url(${currentImageSrc})`;

                    const row = Math.floor(i / COLS);
                    const col = i % COLS;
                    piece.style.backgroundPosition = `-${col * PIECE_WIDTH}px -${row * PIECE_HEIGHT}px`;
                    piece.dataset.id = i;
                    piecesArray.push(piece);
                }
            }

            function createPlaceholders() {
                const PIECE_COUNT = ROWS * COLS;
                const PIECE_WIDTH = IMAGE_WIDTH / COLS;
                const PIECE_HEIGHT = IMAGE_HEIGHT / ROWS;

                for (let i = 0; i < PIECE_COUNT; i++) {
                    const placeholder = document.createElement('div');
                    placeholder.classList.add('placeholder');
                    placeholder.style.width = `${PIECE_WIDTH}px`;
                    placeholder.style.height = `${PIECE_HEIGHT}px`;
                    placeholder.dataset.id = i;
                    // Add the number to the placeholder
                    placeholder.textContent = i + 1; 
                    board.appendChild(placeholder);
                }
            }
            
            function shuffleAndDisplayPieces() {
                for (let i = piecesArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [piecesArray[i], piecesArray[j]] = [piecesArray[j], piecesArray[i]];
                }
                piecesArray.forEach(piece => piecesContainer.appendChild(piece));
            }

            function addDragDropListeners() {
                const allPieces = document.querySelectorAll('.puzzle-piece');
                const allPlaceholders = document.querySelectorAll('.placeholder');

                allPieces.forEach(piece => {
                    piece.addEventListener('dragstart', (e) => {
                        draggedPiece = e.target;
                        originalParent = e.target.parentElement; // Store the original parent
                        setTimeout(() => e.target.style.opacity = '0.5', 0);
                    });
                    piece.addEventListener('dragend', (e) => {
                        setTimeout(() => {
                           if (draggedPiece) {
                               draggedPiece.style.opacity = '1';
                           }
                           draggedPiece = null;
                           originalParent = null; // Clear the stored parent
                        }, 0);
                    });
                });

                allPlaceholders.forEach(placeholder => {
                    placeholder.addEventListener('dragover', (e) => e.preventDefault());
                    placeholder.addEventListener('drop', (e) => {
                        e.preventDefault();
                        const targetPlaceholder = e.target.closest('.placeholder');

                        // Check if the target is a valid, empty placeholder
                        if (targetPlaceholder && !targetPlaceholder.querySelector('.puzzle-piece')) {
                            // If the piece came from another placeholder, restore its number
                            if (originalParent && originalParent.classList.contains('placeholder')) {
                                originalParent.textContent = parseInt(originalParent.dataset.id) + 1;
                            }
                            
                            // Clear the target placeholder's number and add the piece
                            targetPlaceholder.textContent = '';
                            targetPlaceholder.appendChild(draggedPiece);
                            draggedPiece.style.cursor = 'default';
                            checkWinCondition();
                        }
                    });
                });
                
                piecesContainer.addEventListener('dragover', (e) => e.preventDefault());
                piecesContainer.addEventListener('drop', (e) => {
                    if (e.target === piecesContainer) {
                        // If the piece came from a placeholder, restore its number
                        if (originalParent && originalParent.classList.contains('placeholder')) {
                           originalParent.textContent = parseInt(originalParent.dataset.id) + 1;
                        }
                        piecesContainer.appendChild(draggedPiece);
                    }
                });
            }
            
            function checkWinCondition() {
                const placeholders = board.querySelectorAll('.placeholder');
                let allCorrect = true;
                for (let i = 0; i < placeholders.length; i++) {
                    const placeholder = placeholders[i];
                    const piece = placeholder.querySelector('.puzzle-piece');
                    if (!piece || piece.dataset.id != placeholder.dataset.id) {
                        allCorrect = false;
                        break;
                    }
                }

                if (allCorrect) {
                    showWinMessage();
                }
            }

            function showWinMessage() {
                winModal.style.display = 'flex';
            }

            closeModalButton.addEventListener('click', () => {
                winModal.style.display = 'none';
            });

        });
    </script>

</body>
</html>
