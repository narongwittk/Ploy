<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-color: #f7f9fc;
            --card-bg: #ffffff;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 600;
        }

        #game-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            perspective: 1000px;
            /* Width to fit 4 cards + 3 gaps */
            width: calc(4 * 110px + 3 * 15px); 
        }

        .card {
            width: 110px;
            height: 110px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        
        .card:hover {
            transform: scale(1.05);
        }

        .card.is-flipped {
            transform: rotateY(180deg) scale(1.05);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 12px var(--shadow-color);
            border: 2px solid transparent;
        }

        .card-front {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 3.5em; /* Adjusted for two-digit numbers */
            font-weight: 600;
            line-height: 1;
        }

        .card-back {
            background-color: var(--card-bg);
            transform: rotateY(180deg);
            padding: 5px;
            box-sizing: border-box;
            border: 2px solid var(--secondary-color);
        }

        .card-back img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
        }

        .card-back .word {
            font-size: 1.4em;
            font-weight: 600;
            text-align: center;
            color: var(--text-color);
        }
        
        #status-bar {
            margin-top: 25px;
            font-size: 1.2em;
            color: #555;
            background-color: white;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        #reset-btn {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        #win-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        #win-modal-content {
            background-color: white;
            padding: 40px 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: popIn 0.4s ease-out;
        }
        
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        #win-modal-content h2 {
            margin: 0 0 10px;
            font-size: 2em;
            color: var(--primary-color);
        }
        
        #win-modal-content p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <h1>My Face Match Words</h1>
    <div id="game-board"></div>
    <div id="status-bar">
        <span>Moves: <span id="moves-count">0</span></span>
    </div>
    <button id="reset-btn">Reset Game</button>

    <div id="win-modal">
        <div id="win-modal-content">
            <h2>Congratulations! ðŸ¥³</h2>
            <p>You've matched them all!</p>
            <button id="close-modal" class="play-again-btn">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. Define your 7 pairs here ---
            const gameData = [
                { id: 1, imageUrl: './Pic/face.png', word: 'Face' },
                { id: 2, imageUrl: './Pic/head.png', word: 'Head' },
                { id: 3, imageUrl: './Pic/hair.png', word: 'Hair' },
                { id: 4, imageUrl: './Pic/eyes.png', word: 'Eyes' },
                { id: 5, imageUrl: './Pic/ears.png', word: 'Ears' },
                { id: 6, imageUrl: './Pic/nose.png', word: 'Nose' },
                { id: 7, imageUrl: './Pic/mouth.png', word: 'Mouth' }
            ];

            const gameBoard = document.getElementById('game-board');
            const movesCountSpan = document.getElementById('moves-count');
            const winModal = document.getElementById('win-modal');
            const resetButton = document.getElementById('reset-btn');
            const closeModalButton = document.getElementById('close-modal');

            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let moves = 0;
            let matchedPairs = 0;

            function createCard(item, cardNumber) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.id = item.id;

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-face', 'card-front');
                cardFront.textContent = cardNumber;

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-face', 'card-back');

                if (item.type === 'image') {
                    const img = document.createElement('img');
                    img.src = item.imageUrl;
                    cardBack.appendChild(img);
                } else {
                    const wordDiv = document.createElement('div');
                    wordDiv.classList.add('word');
                    wordDiv.textContent = item.word;
                    cardBack.appendChild(wordDiv);
                }

                card.appendChild(cardFront);
                card.appendChild(cardBack);

                card.addEventListener('click', flipCard);
                return card;
            }

            function startGame() {
                moves = 0;
                matchedPairs = 0;
                movesCountSpan.textContent = moves;
                gameBoard.innerHTML = '';
                winModal.style.display = 'none';

                const cardItems = [];
                gameData.forEach(pair => {
                    cardItems.push({ id: pair.id, type: 'image', imageUrl: pair.imageUrl });
                    cardItems.push({ id: pair.id, type: 'word', word: pair.word });
                });

                cardItems.sort(() => 0.5 - Math.random());

                cardItems.forEach((item, index) => {
                    const cardElement = createCard(item, index + 1);
                    gameBoard.appendChild(cardElement);
                });
            }

            function flipCard() {
                if (lockBoard || this.classList.contains('is-flipped')) return;
                if (this === firstCard) return;

                this.classList.add('is-flipped');

                if (!hasFlippedCard) {
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }

                secondCard = this;
                incrementMoves();
                checkForMatch();
            }

            function checkForMatch() {
                lockBoard = true;
                const isMatch = firstCard.dataset.id === secondCard.dataset.id;
                isMatch ? disableCards() : unflipCards();
            }

            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                matchedPairs++;
                resetBoard();
                
                if (matchedPairs === gameData.length) {
                    setTimeout(() => {
                        winModal.style.display = 'flex';
                    }, 700);
                }
            }

            function unflipCards() {
                setTimeout(() => {
                    firstCard.classList.remove('is-flipped');
                    secondCard.classList.remove('is-flipped');
                    resetBoard();
                }, 1200);
            }

            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }

            function incrementMoves() {
                moves++;
                movesCountSpan.textContent = moves;
            }
            
            resetButton.addEventListener('click', startGame);
            closeModalButton.addEventListener('click', startGame);

            startGame();
        });
    </script>

</body>
</html>
