<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Flashcard Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --card-front-color: #e3f2fd; /* Light blue */
            --border-color: #4a148c; /* Darker purple */
            --text-color: #1a237e; /* Dark blue */
            --background-color: #f3e5f5; /* Light purple */
            --button-color: #0d47a1; /* Dark blue button */
            --button-hover-color: #1565c0; /* Lighter blue button */
            --highlight-color: #a5d6a7; /* Light green highlight */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 20px;
            color: var(--border-color);
        }

        .card-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 350px;
            perspective: 1000px;
            margin: 20px 0;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--card-front-color);
            border-radius: 20px;
            border: 3px solid var(--border-color);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: var(--text-color);
            cursor: pointer;
            user-select: none;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 100%;
            max-height: 80%;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .main-word {
            font-size: clamp(1.5rem, 6vw, 3rem);
            font-weight: bold;
            margin-top: -25px;
        }

        .phonetic-text {
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            font-weight: 500;
            color: #555;
            margin-top: 0px;
        }
        
        .phonetic-text .syllable {
            transition: background-color 0.3s ease;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .phonetic-text .syllable.highlighted {
            background-color: var(--highlight-color);
            color: var(--text-color);
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background-color: var(--button-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
        }

        .nav-btn:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
        }
        
        .nav-btn:disabled {
            background-color: #b0bec5; /* Greyed out color */
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .voice-selector-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #voice-select {
            padding: 8px 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            background-color: #fff;
            color: var(--text-color);
            cursor: pointer;
        }

        .message-box {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .message-box.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Face Vocabulary Flashcards</h1>
    <div class="card-container">
        <div class="card" id="word-card">
            <img class="card-image" id="card-image" src="" alt="Vocabulary image">
            <span class="main-word">Click to start!</span>
            <span class="phonetic-text"></span>
        </div>
    </div>
    <div class="controls">
        <button id="prev-btn" class="nav-btn" disabled>
            < Prev
        </button>
        <button id="next-btn" class="nav-btn">
            Next >
        </button>
    </div>
    <div class="voice-selector-container">
        <label for="voice-select">Choose a voice:</label>
        <select id="voice-select"></select>
    </div>
    <div class="message-box" id="message-box"></div>

    <script>
        // Use a self-invoking function to avoid global variables
        (function() {
            // Check if the Web Speech API is supported
            if ('speechSynthesis' in window) {
                console.log("Web Speech API is supported.");
            } else {
                const messageBox = document.getElementById('message-box');
                messageBox.textContent = "Your browser does not support the Web Speech API. The voice feature will not work.";
                messageBox.classList.add('show');
            }

            // --- Game State Variables ---
            const mainWordSpan = document.querySelector('.main-word');
            const phoneticSpan = document.querySelector('.phonetic-text');
            const wordCard = document.getElementById('word-card');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const messageBox = document.getElementById('message-box');
            const cardImage = document.getElementById('card-image');
            const voiceSelect = document.getElementById('voice-select');
            
            let voices = [];
            let currentCardIndex = 0;
            let timeoutId = null;

            // A simple list of words with phonetic spellings and images
            const words = [
                { word: 'face', phonetic: ['fays'], imageUrl: './Pic/face.png' },
                { word: 'hair', phonetic: ['hayr'], imageUrl: './Pic/hair.png' },
                { word: 'head', phonetic: ['hed'], imageUrl: './Pic/head.png' },
                { word: 'eyes', phonetic: ['ahy-z'], imageUrl: './Pic/eyes.png' },
                { word: 'ears', phonetic: ['eerz'], imageUrl: './Pic/ears.png' },
                { word: 'nose', phonetic: ['nohz'], imageUrl: './Pic/nose.png' },
                { word: 'mouth', phonetic: ['mowth'], imageUrl: './Pic/mouth.png' }
            ];
            
            // --- Voice Selection Functions ---
            function populateVoiceList() {
                voices = speechSynthesis.getVoices();
                voiceSelect.innerHTML = '';
                voices.forEach((voice, i) => {
                    const option = document.createElement('option');
                    option.textContent = `${voice.name} (${voice.lang})`;
                    if (voice.default) {
                        option.textContent += ' â€” DEFAULT';
                    }
                    option.setAttribute('data-lang', voice.lang);
                    option.setAttribute('data-name', voice.name);
                    option.value = i;
                    voiceSelect.appendChild(option);
                });
            }

            // Populate list on page load and when voices change
            populateVoiceList();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = populateVoiceList;
            }

            // --- Text-to-Speech Functionality ---
            function speak(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    const selectedVoiceIndex = voiceSelect.value;
                    utterance.voice = voices[selectedVoiceIndex];
                    utterance.rate = 0.7;
                    utterance.pitch = 1;
                    speechSynthesis.speak(utterance);
                }
            }

            // --- Highlighting Functionality ---
            function startHighlighting(phoneticParts) {
                clearHighlighting();
                const syllables = phoneticSpan.querySelectorAll('.syllable');
                let currentIndex = 0;
                const baseDelay = 600;

                function highlightNext() {
                    if (currentIndex >= syllables.length) {
                        return;
                    }
                    if (currentIndex > 0) {
                        syllables[currentIndex - 1].classList.remove('highlighted');
                    }
                    syllables[currentIndex].classList.add('highlighted');
                    currentIndex++;
                    timeoutId = setTimeout(highlightNext, baseDelay);
                }
                highlightNext();
            }
            
            function clearHighlighting() {
                if (timeoutId) {
                    clearTimeout(timeoutId);
                    timeoutId = null;
                }
                const syllables = phoneticSpan.querySelectorAll('.syllable');
                syllables.forEach(syllable => {
                    syllable.classList.remove('highlighted');
                });
            }

            // --- Flashcard Logic ---
            function updateCard() {
                const cardData = words[currentCardIndex];
                mainWordSpan.textContent = cardData.word.charAt(0).toUpperCase() + cardData.word.slice(1);
                
                phoneticSpan.innerHTML = '';
                const phoneticWrapper = document.createElement('span');
                phoneticWrapper.textContent = '/';
                cardData.phonetic.forEach(part => {
                    const syllableSpan = document.createElement('span');
                    syllableSpan.classList.add('syllable');
                    syllableSpan.textContent = part;
                    phoneticWrapper.appendChild(syllableSpan);
                });
                const closingSlash = document.createElement('span');
                closingSlash.textContent = '/';
                phoneticWrapper.appendChild(closingSlash);
                phoneticSpan.appendChild(phoneticWrapper);
                
                cardImage.src = cardData.imageUrl;
                cardImage.alt = cardData.word;

                clearHighlighting();
                
                prevBtn.disabled = currentCardIndex === 0;
                nextBtn.disabled = currentCardIndex === words.length - 1;
                
                messageBox.classList.remove('show');
            }

            function goToNextCard() {
                if (currentCardIndex < words.length - 1) {
                    currentCardIndex++;
                    updateCard();
                }
            }

            function goToPrevCard() {
                if (currentCardIndex > 0) {
                    currentCardIndex--;
                    updateCard();
                }
            }

            // --- Event Listeners ---
            wordCard.addEventListener('click', () => {
                const cardData = words[currentCardIndex];
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }
                clearHighlighting();
                speak(cardData.word);
                startHighlighting(cardData.phonetic);
            });

            nextBtn.addEventListener('click', goToNextCard);
            prevBtn.addEventListener('click', goToPrevCard);
            
            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowRight') {
                    goToNextCard();
                } else if (event.key === 'ArrowLeft') {
                    goToPrevCard();
                }
            });

            window.onload = updateCard;
        })();
    </script>
</body>
</html>
